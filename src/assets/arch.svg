<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Assegai Architecture
  </text>
  
  <!-- User -->
  <rect x="325" y="60" width="150" height="50" rx="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
    User Interface
  </text>
  
  <!-- Arrow down -->
  <line x1="400" y1="110" x2="400" y2="150" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Electron Backend -->
  <rect x="50" y="150" width="700" height="100" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Electron Backend
  </text>
  <text x="150" y="205" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ffffff">
    API Proxy
  </text>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ffffff">
    Docker Manager
  </text>
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ffffff">
    Wallet Manager
  </text>
  <text x="650" y="205" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ffffff">
    Database
  </text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#fffbeb">
    Authentication • Rate Limiting • Spending Controls
  </text>
  
  <!-- Arrows down -->
  <line x1="200" y1="250" x2="200" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="250" x2="600" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Agent Containers -->
  <rect x="50" y="290" width="280" height="120" rx="8" fill="#6366f1" stroke="#4338ca" stroke-width="2"/>
  <text x="190" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Agent Containers
  </text>
  <text x="190" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e0e7ff">
    Docker Isolated
  </text>
  <text x="190" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e0e7ff">
    Read-only Filesystem
  </text>
  <text x="190" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e0e7ff">
    Resource Limited
  </text>
  
  <!-- External Services -->
  <rect x="470" y="290" width="280" height="120" rx="8" fill="#ec4899" stroke="#be185d" stroke-width="2"/>
  <text x="610" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
    External Services
  </text>
  <text x="610" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fce7f3">
    Blockchain RPCs
  </text>
  <text x="610" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fce7f3">
    OpenAI / Anthropic
  </text>
  <text x="610" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fce7f3">
    WalletConnect
  </text>
  
  <!-- Info box -->
  <rect x="50" y="440" width="700" height="40" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">
    All transactions require manual user approval • API keys stored encrypted • Agents isolated via Docker
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>
</svg>